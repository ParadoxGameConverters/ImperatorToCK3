l_english:
## Trigger Localization
 # For 'any_powerful_vassal' with 'count = all' condition
 any_powerful_vassal_all: "All [powerful_vassals|E]:"

 # Custom localization to use when making sure a title has no holder (mainly to be used alongside 'is_title_created')
 ## Need to use 'save_temporary_scope_as = title_not_created' before the custom_tooltip block to get this to work
 irtock3_title_not_created: "[title_not_created.GetName] has no [holder|E]"

 # Custom localization to use for 'tgp_is_ceremonial_regent_trigger' so that it can properly display what it means in game
 irtock3_is_ceremonial_regent_trigger_tt: "[THIS.Char.GetShortUIName|U] [CharAreIs(THIS.Char)] the [ceremonial_regent|E] of [THIS.Char.GetTopLiege.GetPrimaryTitle.GetName]"

 # Custom localization to use for any trigger that requires you to control a certain percentage of a title's de jure counties. Look at how its setup for 'tgp_japan_establish_soryo_administration_decision' in replaceable_file_blocks to get an example of how to use it.
 # REQUIRES THE FOLLOWING:
 ## scope:target_title = The title you want to check de jure control for
 ## scope:required_county_percentage = A scope value (so you need to use 'save_temporary_scope_value_as') that contains the required percentage value AS A DECIMAL (0-1)
 irtock3_control_de_jure_percentage_trigger: "You must control at least #V [SCOPE.ScriptValue('irtock3_control_de_jure_percentage_required_value')|0V]%#! of the [de_jure|E] [counties|E] under [target_title.GetName] #weak (Current: [SCOPE.ScriptValue('irtock3_control_de_jure_percentage_current_value')|0V]%)#!"

