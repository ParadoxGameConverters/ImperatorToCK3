l_english:
 # MUST READ:
 # for every overridden loc, explain why we're overriding it!
 # "Eastern Roman" makes little sense for cultures diverging from Roman culture in the West. It's also weird for Roman culture to have "Roman Legacy".
 tradition_roman_legacy_name: "Imperial Legacy"

 # "Byzantine" does not make sense for a world where the "Byzantine Empire" never existed.
 heritage_byzantine: "Hellenistic"
 heritage_byzantine_name: "Hellenistic"
 heritage_byzantine_collective_noun: "Hellenists"

 # "Hispania" is a Roman name for the Iberian Peninsula.
 e_spain: "Iberia"
 e_spain_adj: "Iberian"

 # Don't mention Justinian in the event description.
 ep3_emperor_yearly.8030.desc: "A fearsome whale ravages shipping along the straits, my [ROOT.Char.Custom2('RelationToMeShort', complainer)], [complainer.GetTitledFirstName] laments: "Fishermen, merchants — even naval captains! All dread leaving their havens."\n\nDubious stratagems are offered to deal with this terror of the deep, as accounts of its exploits pile up."
 
 # Don't mention Leo the Isaurian in the event description.
 ep3_emperor_yearly.8040.leo: "The Iconoclastic doctrine brought great strife to the empire, and to Christendom — but only for a time..."

 # Hasan Sabbah decisions are removed by the converter.
 unlock_evangelize_decision_tt: ""
 unlock_final_hasan_decisions_1_tt: ""
 unlock_final_hasan_decisions_2_tt: ""
 unlock_final_hasan_decisions_3_tt: ""
 
 # "Chaldean" is a broader term that better encompasses the Babylonian culture added to this heritage.
 heritage_syriac: "Chaldean"
 heritage_syriac_collective_noun: "Chaldeans"

 # "Ancient Egyptian" is weird as a name for a culture that exists in the megacampaign timeline.
 ancient_egyptian: "Kemetic"
 ancient_egyptian_collective_noun: "Kemetics"
 ancient_egyptian_prefix: "Egypto"
 # "Egyptian" should not be used for the later Arabic-speaking population of Egypt.
 # Instead, base the name on "Misr", the Arabic name for Egypt.
 egyptian: "Misri"
 egyptian_collective_noun: "Misris"
 egyptian_prefix: "Egypto"

 assyrian: "Assyrian"
 assyrian_collective_noun: "Assyrians"
 assyrian_prefix: "Assyro"

 # Base game greek culture now being used to represent Romanized-Greeks, so it needs to be renamed
 greek: "Romaios"
 greek_collective_noun: "Romaioi"
 greek_prefix: "Romaio"

 # recreate_byzantine_empire_decision overrides to allow Romans to take the decision too
 is_greek_tt: "You are $greek$ or $roman$"
 is_greek_descendent_tt: "Your [culture|E] descends from $greek$ or $roman$"
 no_byz_emp_exists_tt: "No [ruler|E] holds [GetTitleByKey('h_roman_empire').GetNameNoTier], [GetTitleByKey('h_eastern_roman_empire').GetNameNoTier] or [GetTitleByKey('e_byzantium').GetNameNoTier]"

 # split_roman_empire_decision overrides since the title you get now depends on where you capital is
 form_eastern_roman_empire_tt: "[GetTitleByKey('h_roman_empire').GetNameNoTier] is split between you and [new_holder.GetName]\n$EFFECT_LIST_BULLET$If your [realm_capital|E] is [GetTitleByKey('c_roma').GetBaseNameNoTier], you get [GetTitleByKey('h_western_roman_empire').GetNameNoTier], while if it is [GetTitleByKey('c_byzantion').GetBaseNameNoTier], you get [GetTitleByKey('h_eastern_roman_empire').GetNameNoTier]\n$EFFECT_LIST_BULLET$[new_holder.GetName] gets the other [title|E]"

 # refound_pandidakterion_decision overrides to account for the fact that the Pandidakterion was never actually founded in the game's timeline, so this would be its founding
 refound_pandidakterion_decision: "Found the Pandidakterion"
 refound_pandidakterion_decision_desc: "Being one of the most important cities in the world, it is only proper that [GetTitleByKey('c_byzantion').GetNameNoTier] has the institutions to reflect its status. It is time we make it the largest center of study in the world with the founding of the [Glossary( 'Pandidakterion', 'PANDIDAKTERION_GLOSS' )]!"
 refound_pandidakterion_decision_tooltip: "Begin organizing the great University of Constantinople"

 # Fixes weird naming for Roman Empire
 e_roman_empire: "Roman Empire"
 h_roman_empire: "Roman Empire"

 # Makes naming of Saxons/Old Saxons a little more immersive
 saxon: "Saxonian"
 saxon_collective_noun: "Saxonians"
 old_saxon: "Saxon"
 old_saxon_collective_noun: "Saxons"

 # Overwriting Restore Papacy localization to represent situation where Papal States never existed yet
 restore_papacy_decision_title_set: "Set the Papacy"
 restore_papacy_decision_title_restore: "Restore the Papacy"

 restore_papacy_decision_confirm_set: "The Papacy will be set"
 restore_papacy_decision_confirm_restore: "The Papacy will be restored"

 restore_papacy_decision_desc_set: "If a pious Catholic were to control the core territories of Saint Peter's patrimony, the Holy See could be set to its rightful place in the Vatican."
 restore_papacy_decision_desc_restore: "If a pious Catholic were to recover the core territories of Saint Peter's patrimony, the Holy See could be restored once more to its rightful place in the Vatican."

 restore_papacy_decision_tooltip_set: "Set the Holy See"
 restore_papacy_decision_tooltip_restore: "Restore the Holy See"

 restore_papacy_decision_effect_tooltip_set: "The Papacy will be set."
 restore_papacy_decision_effect_tooltip_restore: "The Papacy will be restored."

 roman_restoration.0124.desc_set: "The age of uncertainty for the Catholic world has come to an end: with a Pope set in the historical seat of Rome, the one true Church can finally begin expanding in these trying times.\n\nWith the help of [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] will bring order and stability to the Catholic clergy scattered across Europe and establish a strict hierarchy to the Church."
 roman_restoration.0124.desc_restore: "The age of turmoil and despair for the Catholic world has come to an end: with a new Pope restore to the historical seat of Rome, the one true Church can finally recover from the disastrous setbacks suffered in recent times.\n\nWith the help of [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] will bring order and stability to the Catholic clergy once scattered across Europe and re-establish a strict hierarchy to the Church."

 roman_restoration.0124.a_set: "The Holy See will rise!"
 roman_restoration.0124.a_restore: "The Holy See has risen from its ashes!"

 roman_restoration.0125.desc.catholic_set: "Thanks to the blessed intervention of [reformer.GetTitledFirstName], the age of uncertainty for the Catholic world has come to an end: with a Pope set in the historical seat of Rome, the one true Church can finally begin expanding in these trying times.\n\nWith the help of [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] will bring order and stability to the Catholic clergy scattered across Europe and establish a strict hierarchy to the Church."
 roman_restoration.0125.desc.catholic_restore: "Thanks to the blessed intervention of [reformer.GetTitledFirstName], the age of turmoil and despair for the Catholic world has come to an end: with a new Pope restore to the historical seat of Rome, the one true Church can finally recover from the disastrous setbacks suffered in recent times.\n\nWith the help of [new_pope.GetFaith.HighGodName], [new_pope.GetTitledFirstName] will bring order and stability to the Catholic clergy once scattered across Europe and re-establish a strict hierarchy to the Church."

 roman_restoration.0125.desc.other_set: "Not having an official seat of power or official supporters, the Catholic Church was by many considered on the verge of collapse. Yet, thanks to the pious intervention of [reformer.GetTitledFirstName], a Pope now reigns in Rome.\n\nWith this new Holy See, the Catholics might be able to claim their place as a major Christian branch."
 roman_restoration.0125.desc.other_restore: "After losing its ancestral seat and most of its supporters, the Catholic Church was by many considered on the verge of collapse. Yet, thanks to the pious intervention of [reformer.GetTitledFirstName], a new Pope reigns in Rome once again.\n\nWith the Holy See finally restored, the Catholics might be able to reclaim their place as a major Christian branch."

 roman_restoration.0125.a_set: "Our Mother Church is whole!"
 roman_restoration.0125.a_restore: "Our Mother Church is whole once more!"

 # "Albanian" heritage now used for more than just Albanians
 heritage_albanian: "Illyrian"
 heritage_albanian_name: "Illyrian"
 heritage_albanian_collective_noun: "Illyrians"

 # Had to modify the Form Hindustan decision to account for situation where the base game empires/kingdoms aren't properly setup
 converter_custom_hindustan_region: "Hindustan Core"
 hindustan_control_3_kingdoms: "Hold at least 3 [kingdoms|E] with 80% of its land in [GetGeographicalRegion('world_india_rajastan').GetName]"
 hindustan_control_rajastan: "Control at least 80% of [GetGeographicalRegion('world_india_rajastan').GetName]"

 # Need to modify these to account for the Yamato dynasty posisbly not being the Japanese Imperial Dynasty
 tgp_japan_decision.9901.t: "[GetGlobalVariable('japanese_imperial_dynasty').Dynasty.GetBaseNameNoTooltip] Ten'nō Restored"
 tgp_japan_decision.9901.desc: "The Ten'nō stands strong, and the Chrysanthemum Throne returns to it's rightful heir. This rule is not merely of a noble title or status, but reflects the ancient connection of the [GetGlobalVariable('japanese_imperial_dynasty').Dynasty.GetBaseNameNoTooltip] to these lands."
 tgp_japan_decision.9902.desc: "The sacred [GetGlobalVariable('japanese_imperial_dynasty').Dynasty.GetBaseNameNoTooltip] bloodline exudes its presence in the Imperial Palace once more. A child of Amaterasu, [scion.GetName] stands as its heir, just as in the days of old.\n\nWith this return to tradition, the realm may flourish again under the glistening light of the Chrysanthemum Throne."
 tgp_japan_restore_japanese_monarchy_decision: "Restore a [GetGlobalVariable('japanese_imperial_dynasty').Dynasty.GetBaseNameNoTooltip] Ten'nō"
 tgp_japan_restore_japanese_monarchy_decision_desc: "Amaterasu's unbroken bloodline has ever ruled over these islands, if we are to restore the might of Japan, a rightful [GetGlobalVariable('japanese_imperial_dynasty').Dynasty.GetBaseNameNoTooltip] heir must be restored."
