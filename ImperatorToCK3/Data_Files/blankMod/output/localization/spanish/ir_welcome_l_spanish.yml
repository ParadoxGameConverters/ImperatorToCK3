 welcome_desc:0 "Ahora está jugando como ... Bueno, Usted conoce la historia mejor que nosotros. Ha gobernado durante siglos en la Era Clásica, esquivando a griegos y romanos, y ahora está aquí, inclinándose hacia el feudalismo, saltándose los siglos quizás, preguntándose qué Usted ha causado que impidió el nacimiento de Cristo y las profecías de Mahoma. Sin embargo, solo agreguemos que algunos errores pueden estar persistiendo y las traducciones pueden ser incorrectas en algunos lugares. No dude en informarnos en el Foro. Dicho esto, ¡sigamos adelante!"
