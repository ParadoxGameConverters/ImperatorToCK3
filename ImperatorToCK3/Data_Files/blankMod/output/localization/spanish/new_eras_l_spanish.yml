 culture_era_classical: "Clásica"
 culture_era_classical_desc: "La era clásica se puede expresar mejor como la gloria del Imperio Romano en los siglos anteriores a la cristiandad. Los historiadores del futuro elogian este período por su magnificencia, olvidando que es simplemente el último dolor de una civilización moribunda. El cesarismo fue simplemente la última expresión de la cultura grecorromana. A no ser que..."

 culture_era_late_classical: "Clásica tardía"
 culture_era_late_classical_desc: "A falta de una mejor etiqueta, Clásico Tardío se refiere al período de disturbios que vieron al Imperio Romano reducido a nada más que una expresión geográfica. Desprovisto de cualquier tradición de cultura o fe, ahora es un caparazón y una sombra de su antigua gloria. Mientras tanto, el resto de Europa se está despertando lentamente de su letargo."