 CONVERTERS_TEAM: "le Group Paradox Game Converters"
 welcome_title: "Bienvenu/e dans Crusader Kings III"
 welcome_desc: "Vous jouez maintenant en tant que ... Eh bien, vous connaissez l'histoire mieux que nous ne le pourrions. Vous avez régné pendant des siècles à l'Ère Classique, en esquivant les Grecs et les Romains, et maintenant vous êtes ici, penché vers la féodalité, sautant les siècles peut-être, vous demandant ce que vous avez causé qui a empêché la naissance de Jésus-Christ et les prophéties de Mahomet. Cependant, nous ajoutons simplement que certains bogues peuvent persister et que les traductions peuvent être erronées à certains endroits. N'hésitez pas à nous le signaler sur le Forum. Cela dit, allons-y!"
 welcome_ok: "D'accord."