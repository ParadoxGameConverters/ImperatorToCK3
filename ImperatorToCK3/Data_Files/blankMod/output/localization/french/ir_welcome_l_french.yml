 CONVERTERS_TEAM:0 "le Group Paradox Game Converters"
 welcome_title:0 "Bienvenu·e dans Crusader Kings III"
 welcome_desc:0 "Vous jouez maintenant comme... Eh bien, vous connaissez l'histoire mieux que nous. Vous avez régné pendant des siècles à l'ère classique, évitant les Grecs et les Romains, et maintenant vous êtes ici, pour assister à l'ascension et à la chute d'un puissant empire et de la civilisation qui naîtra de ses cendres. Cependant, ajoutons simplement que certains bugs peuvent persister et que les traductions peuvent être erronées à certains endroits. N'hésitez pas à nous le signaler sur le Forum. Cela dit, allons de l'avant !"
 welcome_ok:0 "D'accord."
