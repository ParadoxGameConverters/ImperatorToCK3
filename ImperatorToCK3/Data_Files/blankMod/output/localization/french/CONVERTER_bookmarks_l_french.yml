 bm_867_converted:0 "Un monde différent"
 bm_867_converted_desc:1 "Des siècles ont passé, depuis le jour où Romulus a posé les pierres de Rome et Ulysse a conçu le cheval de bois. Qu'est-ce que le monde est devenu jusqu'à présent? Qu'est-ce qu'il deviendra? Seuls les dieux le savent."

  bm_150_ad:0 "$emperor_feudal_male_roman$: $c_roma$"
 bm_150_ad_desc:0 "Nombreux contes du monde avant la Croix et le Croissant sont enchâssés dans le doute et le mythe. Un équilibre prestigieux et délicat de pouvoir et de guerre, d'honneur et de sang, de sagesse et de rugissement a été chanté dans les légendes depuis que les Barbares ont envahi le Rhin. Mais ce vieux monde était-il voué à la mort ? Ou la main d'un joueur habile pourrait-elle le préserver ?"