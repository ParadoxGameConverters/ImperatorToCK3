 culture_era_classical: "Classique"
 culture_era_classical_desc: "L'ère classique peut être mieux exprimée comme la gloire de l'empire romain dans les siècles avant la chrétienté. Les futurs historiens louent cette période pour sa magnificence, oubliant à quel point il s'agit simplement de la dernière douleur d'une civilisation mourante. Le césarisme était simplement la dernière expression de la culture gréco-romaine. À moins que..."

 culture_era_late_classical: "Classique Tardive"
 culture_era_late_classical_desc: "Faute d'une meilleure étiquette, le Classique tardif fait référence à la période de troubles qui a vu l'Empire romain réduit à rien de plus qu'une expression géographique. Dépourvu de toute tradition de culture ou de foi, il n'est plus qu'une coquille et l'ombre de son ancienne gloire. Pendant ce temps, le reste de l'Europe se réveille lentement d'un sommeil profond."
