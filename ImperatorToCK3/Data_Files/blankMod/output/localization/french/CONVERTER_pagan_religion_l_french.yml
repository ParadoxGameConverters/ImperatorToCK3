 germanic_religion_desc: "Religion indigène des peuples germaniques d'Europe du Nord et d'Europe centrale, le paganisme germanique englobe plusieurs religions avec d'importantes différences régionales. Les thèmes clés qui se chevauchent comprennent le sacrifice rituel, de puissantes prêtresses et un code d'honneur strict."
 einherjar: "Einherjar"
 einherjar_flavor: "#F Les âmes des guerriers nordiques tombés sont revenus du Valhalla pour se battre à nouveau, les Einherjar sont une infanterie lourde exceptionnelle dont la seule crainte est que le Ragnarök n'arrive jamais. #!"
