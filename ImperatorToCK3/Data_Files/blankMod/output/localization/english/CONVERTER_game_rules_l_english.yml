l_english:
 # General
 game_rule_category_irtock3: "IRToCK3 Converter"

 # Imperator-converted Nomads
 rule_irtock3_gamerule_imperator_nomads: "IRToCK3 - [nomads|E] (Khans of the Steppe)"

 setting_irtock3_gamerule_nomads_leave_everything: "Leave Everything As Is"
 setting_irtock3_gamerule_nomads_leave_everything_desc: "Changes nothing, leaving everything exactly how the converter set it.\n#weak NOTE: [nomads|E] can't [migrate|E] when not involved in a [situation|E] that allows it! #!"

 setting_irtock3_gamerule_nomads_only_steppe: "Only in Steppe"
 setting_irtock3_gamerule_nomads_only_steppe_desc: "Makes all Imperator tags made [nomadic|E] by the converter that are outside the Steppe convert to [tribal|E].\n#weak NOTE: [nomads|E] can't [migrate|E] when not involved in a [situation|E] that allows it! #!"

 setting_irtock3_gamerule_nomads_no_nomads: "No Nomads"
 setting_irtock3_gamerule_nomads_no_nomads_desc: "Makes all Imperator tags made [nomadic|E] by the converter [tribal|E]."

 setting_irtock3_gamerule_nomads_leave_outside_force_steppe_tribes: "Leave Outside, Force Inside"
 setting_irtock3_gamerule_nomads_leave_outside_force_steppe_tribes_desc: "Any Imperator tags made [nomadic|E] by the converter that are outside the Steppe remain Nomadic, and any [tribal|E] Imperator tags in the Steppe are forced to be Nomadic."

 setting_irtock3_gamerule_nomads_none_outside_force_steppe_tribes: "None Outside, Force Inside"
 setting_irtock3_gamerule_nomads_none_outside_force_steppe_tribes_desc: "All Imperator tags made [nomadic|E] by the converter that are outside the Steppe are made [tribal|E], and any Tribal Imperator tags in the Steppe are forced to be Nomadic."

 # Filler Rulers
 rule_irtock3_gamerule_filler_rulers: "IRToCK3 - [filler_rulers|E]"
 game_concept_filler_rulers: "Filler Rulers"
 game_concept_filler_rulers_desc: "Filler rulers are [rulers|E] created by the IMP-CK3 converter to fill in the uncolonized land from Imperator. Their rank was determined in the Frontend during conversion to be either [counts|E] or [dukes|E]."

 setting_irtock3_gamerule_filler_rulers_leave_alone: "Leave Everything As Is"
 setting_irtock3_gamerule_filler_rulers_leave_alone_desc: "Changes nothing, leaving all [filler_rulers|E] exactly how the converter set them.\n#weak NOTE: This will typically have them be [tribal|E]. #!"

 setting_irtock3_gamerule_filler_rulers_all_nomads: "Force Nomadic"
 setting_irtock3_gamerule_filler_rulers_all_nomads_desc: "Requires Khans of the Steppe to work. Converts ALL [filler_rulers|E] to be [nomads|E].\n#weak NOTE: [nomads|E] can't [migrate|E] when not involved in a [situation|E] that allows it! #!"

 setting_irtock3_gamerule_filler_rulers_steppe_nomads_all: "Steppe Nomads\n         ALL"
 setting_irtock3_gamerule_filler_rulers_steppe_nomads_all_desc: "Requires Khans of the Steppe to work. Converts all [filler_rulers|E] in the Steppe to be [nomadic|E]. The rest are made [tribal|E]."

 setting_irtock3_gamerule_filler_rulers_steppe_nomads_heritage: "Steppe Nomads\n     Heritage"
 setting_irtock3_gamerule_filler_rulers_steppe_nomads_heritage_desc: "Requires Khans of the Steppe to work. Converts all [filler_rulers|E] in the Steppe to be [nomadic|E] if their [heritage|E] is: $heritage_iranian_name$, $heritage_mongolic_name$, $heritage_turkic_name$, $heritage_magyar_name$, or $heritage_ugro_permian_name$. The rest are made [tribal|E]."

 setting_irtock3_gamerule_filler_rulers_steppe_nomads_herdhead: "Steppe Nomads\nHerd Culture Head"
 setting_irtock3_gamerule_filler_rulers_steppe_nomads_herdhead_desc: "Requires Khans of the Steppe to work. Converts all [filler_rulers|E] in the Steppe to be [nomadic|E] if their [culture|E] determines its [culture_head|E] using [herd|E]. The rest are made [tribal|E]."

 # Mandala Rulers
 rule_irtock3_gamerule_mandala_rulers: "IRToCK3 - [mandala|E] (All Under Heaven)"

 setting_irtock3_gamerule_mandala_rulers_all: "Everywhere"
 setting_irtock3_gamerule_mandala_rulers_all_desc: "Every [feudal|E] [ruler|E], regardless of where they are, will become [mandala|E], as long as they meet the [mandala_conditions|E]."

 setting_irtock3_gamerule_mandala_rulers_sea: "South East Asia"
 setting_irtock3_gamerule_mandala_rulers_sea_desc: "Only [feudal|E] [rulers|E] in South East Asia will become [mandala|E], as long as they meet the [mandala_conditions|E]."

 game_concept_mandala_conditions: "Mandala Conditions"
 game_concept_mandala_conditions_desc: "In order to become [mandala|E], a [ruler|E] must follow an [organized|E] [faith|E] with the $doctrine_polytheist_name$ [doctrine|E], and the [heritage|E] of their [culture|E] must be one of the following: \n$EFFECT_LIST_BULLET$$heritage_austronesian_name$ \n$EFFECT_LIST_BULLET$$heritage_tai_name$ \n$EFFECT_LIST_BULLET$$heritage_mon_khmer_name$ \n$EFFECT_LIST_BULLET$$heritage_viet_name$ \n$EFFECT_LIST_BULLET$$heritage_indo_aryan_name$ \n$EFFECT_LIST_BULLET$$heritage_burman_name$"

 # Japanese Imperial Dynasty
 rule_irtock3_gamerule_ritsuryo_rulers: "IRToCK3 - Japan Setup (All Under Heaven)"

 setting_irtock3_gamerule_ritsuryo_rulers_any: "Any"
 setting_irtock3_gamerule_ritsuryo_rulers_any_desc: "[gamerule_ritsuryo_rulers_any_explanation|E]"
 game_concept_gamerule_ritsuryo_rulers_any_explanation: "Japan Setup - 'Any' Explanation"
 game_concept_gamerule_ritsuryo_rulers_any_explanation_desc: "At game start, if no one has the Empire of Japan title, an existing [ritsuryo|E] [empire|E] whose capital is in [GetGeographicalRegion('world_asia_japan').GetNameNoTooltip], regardless of [culture|E], will be given the Empire of Japan, the Chrysanthemum Throne and [GetLaw('single_heir_succession_law').GetName], and Japan will be given the de jure land they control. If there are no Ritsuryō empires at game start and Japan has no [de_jure|E] land, it can still be formed through the '$irtock3_form_japan_decision$' decision by a $heritage_japonic_name$ heritage [king|E].\n\n#weak NOTE: This game rule only determines if anyone should be given the Empire of Japan at the start of the game. Regardless of what setting is selected for this rule, ALL Ritsuryō empires will be given their own [ceremonial_liege|E] title and [GetLaw('single_heir_succession_law').GetName|V] at game start, or when they form during the game. If a [liberty_faction|E] ends up pressing their demands against them, they will be given [GetLaw('japanese_regency_succession_law').GetName|V].#!"

 setting_irtock3_gamerule_ritsuryo_rulers_japan: "$heritage_japonic_name$ Heritage"
 setting_irtock3_gamerule_ritsuryo_rulers_japan_desc: "[gamerule_ritsuryo_rulers_japan_explanation|E]"
 game_concept_gamerule_ritsuryo_rulers_japan_explanation: "Japan Setup - '$heritage_japonic_name$ Heritage' Explanation"
 game_concept_gamerule_ritsuryo_rulers_japan_explanation_desc: "At game start, if no one has the Empire of Japan title, an existing [ritsuryo|E] [empire|E] whose capital is in [GetGeographicalRegion('world_asia_japan').GetNameNoTooltip], whose ruler's [culture|E] has the $heritage_japonic_name$ heritage, will be given the Empire of Japan, the Chrysanthemum Throne and [GetLaw('single_heir_succession_law').GetName], and Japan will be given the de jure land they control. If there are no Ritsuryō empires at game start and Japan has no [de_jure|E] land, it can still be formed through the '$irtock3_form_japan_decision$' decision by a $heritage_japonic_name$ heritage [king|E].\n\n#weak NOTE: This game rule only determines if anyone should be given the Empire of Japan at the start of the game. Regardless of what setting is selected for this rule, ALL Ritsuryō empires will be given their own [ceremonial_liege|E] title and [GetLaw('single_heir_succession_law').GetName|V] at game start, or when they form during the game. If a [liberty_faction|E] ends up pressing their demands against them, they will be given [GetLaw('japanese_regency_succession_law').GetName|V].#!"

 setting_irtock3_gamerule_ritsuryo_rulers_none: "None"
 setting_irtock3_gamerule_ritsuryo_rulers_none_desc: "[gamerule_ritsuryo_rulers_none_explanation|E]"
 game_concept_gamerule_ritsuryo_rulers_none_explanation: "Japan Setup - 'None' Explanation"
 game_concept_gamerule_ritsuryo_rulers_none_explanation_desc: "At game start, if no one has the Empire of Japan, it will NOT be given out to any ruler. If Japan has no [de_jure|E] land, it can still be formed through the '$irtock3_form_japan_decision$' decision by a $heritage_japonic_name$ heritage [king|E].\n\n#weak NOTE: This game rule only determines if anyone should be given the Empire of Japan at the start of the game. Regardless of what setting is selected for this rule, ALL Ritsuryō empires will be given their own [ceremonial_liege|E] title and [GetLaw('single_heir_succession_law').GetName|V] at game start, or when they form during the game. If a [liberty_faction|E] ends up pressing their demands against them, they will be given [GetLaw('japanese_regency_succession_law').GetName|V].#!"
