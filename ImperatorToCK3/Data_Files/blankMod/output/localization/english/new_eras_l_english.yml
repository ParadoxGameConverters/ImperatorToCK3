 culture_era_classical:0 "Classical"
 culture_era_classical_desc:0 "Classical Era can be best expressed as the glory of the Roman Empire in the centuries before Christendom. Future historians praise this period for its magnificence, forgetting how it is simply the last pang of a dying civilization. Caesarism was simply the last expression of the Greco-Roman culture. Unless..."
 
 culture_era_late_classical:0 "Late Classical"
 culture_era_late_classical_desc:0 "A time of rapid change, a struggle between the old heathen customs and the new Christian morals, between civilized Mediterranean empires and barbarian kingships. What will be the aftermath?"