 reitian_paganism_desc:0 "自亚德里亚海沿岸至阿尔卑斯山脉，整个意大利半岛东北部在罗马人踏足前都遵循着一种以雷伊蒂亚女神和特卢慕赛特斯神为主的多神崇拜。"
 reitian_paganism_old:0 "旧威尼蒂信仰"
 reitian_paganism_old_adj:0 "旧威尼蒂信仰"
 reitian_paganism_old_adherent:0 "威尼蒂原始信徒"
 reitian_paganism_old_adherent_plural:0 "威尼蒂原始信徒"
 tenet_ritual_writing_name:0 "书写仪式"
 tenet_ritual_writing_desc:0 "该信仰坚信只有题献才能使对诸神的祝词源远流长，而神职人员必须帮助信徒学习如何题献祝词。"
 tenet_ritual_writing_active:0 "信徒偶尔可以向诸神献上文字换取加成。"
 tenet_venetic_deities_name:0 "德伊沃博斯"
 tenet_venetic_deities_desc:0 "遵循该信仰的定居点往往更青睐当地的守护神，并在本地为各自的守护神修建圣所。不过他们基本不会排斥其他地区的神灵，且常常朝拜其他德伊沃博斯的神庙。"
 tenet_venetic_deities_active:0 "信徒可以选择守护神"