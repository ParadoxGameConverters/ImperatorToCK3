 venetic_religious_decision.3001.t: "诸神的赐福"
 venetic_religious_decision.3001.desc.a: "在向诸神题献献礼之后，封臣贵族们对我的感官不出意料的有所改观。"
 venetic_religious_decision.3002.desc.a: "在离开了让我感受到诸神气息的圣所之后，我觉得他们并没有就此离去。这使我意识到我所行之事无比重要，不单是对诸神领域，更是对我权力的认可。"
 venetic_religious_decision.3003.desc.a: "火焰已经熄灭，我坐在圣所中环顾四周，感受着周围的神明气息，回想着我刚向其献祭的诸神。我感到有一股力量开始涌入身躯，想必是他们对我的赐福。"
 venetic_religious_decision.3004.desc.a: "火焰已经熄灭，我坐在圣所中环顾四周，感受着周围的神明气息，回想着我刚向其献祭的诸神。我明显感到自己开始变强，想必磨难再大他们也会与我同在。"
 venetic_religious_decision.3005.desc.a: "虽然献祭才过去没多久，但我现在才感受到诸神的恩典是那么妙不可言。我愈发清晰的认识到，若想真正受诸神尊敬，就必须得不断完善自身。"
 venetic_religious_decision.3006.desc.a: "虽然早已离开了圣所的园林，但我的灵魂似乎还留在那里，通过完成的仪式与诸神相交。突然间，我感到有一股神圣的能量在我体内奔流，给我一种自己变得更强，更有才的感觉。不可思议的知识如洪流般涌入我的脑海，这一定是诸神大发慈悲赐予我的。"
 venetic_religious_decision.3001.a: "诸神偏爱我们"
 venetic_religious_decision.3002.a: "我很谦卑"
 venetic_religious_decision.3003.a: "我感受到了诸神的荣光！"
 venetic_religious_decision.3004.a: "德伊沃博斯，助我战斗！"
 venetic_religious_decision.3005.a: "知识在我的脑海中畅流不息！"
 venetic_religious_decision.3006.a: "太强了，天选之人非我莫属！"