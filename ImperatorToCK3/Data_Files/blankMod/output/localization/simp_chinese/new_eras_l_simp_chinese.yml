 culture_era_classical:0 "古典时代"
 culture_era_classical_desc:0 "古典时代可以最好地表达为罗马帝国在基督教世界之前几个世纪的辉煌。 未来的历史学家称赞这一时期的辉煌，却忘记了它只是一个垂死文明的最后阵痛。 凯撒主义只是希腊罗马文化的最后表现。 除非..."

 culture_era_late_classical:0 "古典时代晚期"
 culture_era_late_classical_desc:0 "缺乏更好的标签，晚古典指的是罗马帝国沦为一个地理表达的麻烦时期。 没有任何文化或信仰传统，它现在是昔日辉煌的外壳和阴影。 与此同时，欧洲其他地区正在慢慢从沉睡中醒来。" 