 bm_867_converted:0 "一个不同的世界"
 bm_867_converted_desc:1 "自从罗慕路斯第一次奠定罗马的石头之日起，几个世纪过去了，尤利西斯设计了木马。 到现在为止世界已经变成了什么？ 接下来会发生什么？ 只有神知道。"

  bm_150_ad:0 "$emperor_feudal_male_roman$: $c_roma$"
 bm_150_ad_desc:0 "在十字架和新月之前的世界故事被铭记在怀疑和神话中。 自从野蛮人占领莱茵河以来，权力与战争、荣誉与血腥、智慧与怒吼之间的一种久负盛名的微妙平衡一直在传说中流传。 但这个旧世界注定要灭亡吗？ 或者一个熟练的玩家的手能保存它吗？"