l_korean:

 culture_era_classical: "고전 시대"
 culture_era_classical_desc: "고전 시대는 그리스도교국 이전의 수세기 동안 로마 제국의 영광으로 가장 잘 표현될 수 있습니다. 미래의 역사가들은 이 시기가 단순히 죽어가는 문명의 마지막 고통임을 잊고 그 장엄함을 칭찬합니다. Caesarism은 단순히 그리스-로마 문화의 마지막 표현이었습니다. 하지 않는 한..."

 culture_era_late_classical: "후기 고전 시대"
 culture_era_late_classical_desc: "더 나은 레이블이 없는 후기 고전 시대은 로마 제국이 지리적 표현에 불과한 것으로 축소된 문제의 기간을 나타냅니다. 문화나 신앙의 전통이 전혀 없는 이곳은 이제 과거 영광의 껍데기와 그림자입니다. 한편 유럽의 나머지 지역은 서서히 잠에서 깨어나고 있습니다."