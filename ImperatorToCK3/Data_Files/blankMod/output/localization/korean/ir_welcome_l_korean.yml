 CONVERTERS_TEAM:0 "패러독스 게임 변환하다 팀"
 welcome_title:0 "《크루세이더 킹즈 3》에 오신 것을 환영합니다"
 welcome_desc:0 "당신은 지금 ...으로 플레이하고 있습니다. 글쎄, 당신은 우리보다 이야기를 더 잘 알고 있습니다. 당신은 고전 시대에 수세기 동안 그리스와 로마를 피하며 통치했으며, 이제 당신은 강력한 제국의 흥망성쇠와 그 잿더미에서 태어날 문명을 목격하기 위해 이곳에 왔습니다. 그러나 일부 버그가 남아 있을 수 있고 번역이 일부 위치에서 잘못될 수 있다는 점을 추가해 보겠습니다. 포럼에 자유롭게 신고해 주십시오. 즉, 우리가 가자!"
 welcome_ok:0 "확인."
