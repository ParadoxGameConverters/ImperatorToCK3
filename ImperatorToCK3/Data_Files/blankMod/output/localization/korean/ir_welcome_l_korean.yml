 CONVERTERS_TEAM:0 "패러독스 게임 변환하다 팀"
 welcome_title:0 "《크루세이더 킹즈 3》에 오신 것을 환영합니다"
 welcome_desc:0 "(우리는 한국어를 못합니다) 당신은 지금 플레이하고 있습니다 ... 글쎄, 당신은 우리가 할 수있는 것보다 더 잘 알고 있습니다. 당신은 고전 시대에 수세기 동안 그리스인과 로마인을 피하면서 통치 해 왔으며 이제 여기에 봉건제에 기대어 수세기를 건너 뛰고 그리스도의 탄생과 무함마드의 예언을 방해 한 원인이 무엇인지 궁금합니다. 그러나 일부 버그가 남아있을 수 있고 일부 지역에서는 번역이 잘못 될 수 있음을 추가하겠습니다. 포럼에서 저희에게 알려주십시오. 즉, 가자!"
 welcome_ok:0 "확인."