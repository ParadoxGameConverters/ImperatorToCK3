 atenist_pagan_desc: "다신 론적 케메 티스트 종교와는 달리, 아테 니스트 종교는 태양 디스크 아텐의 유일한 숭배에 초점을 맞춘 일신교 적 종교입니다. 게멛과 달리 아덴는 다른 신의 존재를 부인하고 그들에 대한 숭배를 노골적으로 범죄 화합니다."