 germanic_religion_desc: "북유럽과 중부 유럽의 게르만 민족의 고유 종교인 게르만 이교도는 중요한 지역적 차이를 가진 여러 신앙을 포함합니다. 주요 중복 주제에는 의식 희생, 강력한 여사 제 및 엄격한 명예 규정이 포함됩니다."
 einherjar: "앤헬얄"
 einherjar_flavor: "#F 타락한 북유럽 전사들의 영혼은 발할라에서 다시 한 번 싸우기 위해 귀환 한 아인 헤르 자르는 라그나로크가 결코 도착하지 않을 것이라는 유일한 두려움을 가진 뛰어난 중보병입니다.#!"
 raise_irminsul_decision: "일민술키우기"
 raise_irminsul_decision_desc: "[ROOT.Var('ancestor_to_bury').Char.Custom2('MyCharacterIntroduction', ROOT.Char)|U]은 더 이상 없습니다. 나는 그의 삶을 기리고 [ROOT.Var('ancestor_to_bury').Char.GetDynasty.GetName]이라는 이름을 가진 모든 사람들에게 영광을 돌리기 위해 이르민술을 키울 것입니다. 그의 이전 비두킨트처럼, 미래 세대는 영원히 [ROOT.Var('ancestor_to_bury').Char.GetFullNameNicknamedNoTooltip]에 대해 말할 것입니다!"
 raise_irminsul_decision_tooltip: "이르민술을 키워  [ROOT.Char.Custom2('RelationToMeShort', ROOT.Var('ancestor_to_bury').Char)] 기리세요"
