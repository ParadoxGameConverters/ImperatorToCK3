 culture_era_classical: "Klassik"
 culture_era_classical_desc: "Die klassische Ära kann am besten als der Ruhm des Römischen Reiches in den Jahrhunderten vor der Christenheit ausgedrückt werden. Zukünftige Historiker loben diese Zeit für ihre Großartigkeit und vergessen, dass sie einfach der letzte Stich einer sterbenden Zivilisation ist. Der Cäsarismus war einfach der letzte Ausdruck der griechisch-römischen Kultur. Es sei denn..."

 culture_era_late_classical: "Spätklassik"
 culture_era_late_classical_desc: "In Ermangelung eines besseren Namens bezieht sich die Spätklassik auf die Zeit der Unruhen, in der das Römische Reich auf nichts mehr als einen geografischen Ausdruck reduziert wurde. Ohne jegliche Kultur- oder Glaubenstradition ist es heute eine Hülle und ein Schatten seines früheren Glanzes. Inzwischen erwacht der Rest Europas langsam aus dem Dornröschenschlaf."
