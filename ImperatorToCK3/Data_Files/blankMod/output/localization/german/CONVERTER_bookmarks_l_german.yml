 bm_867_converted:0 "Eine andere Welt"
 bm_867_converted_desc:1 "Jahrhunderte sind vergangen, seit Romulus die Steine Roms legte und Odysseus das Holzpferd entwarf. Was ist die Welt bis jetzt geworden? Wie wird sie? Nur die Götter wissen es."

  bm_150_ad:0 "$emperor_feudal_male_roman$: $c_roma$"
 bm_150_ad_desc:0 "Des vor dem Kreuz und dem Halbmond Weltes Geschichten sind in Zweifel und Mythen verankert. Ein prestigeträchtiges und heikles Gleichgewicht von Macht und Krieg, von Ehre und Blut, von Weisheit und Gebrüll wird in den Legenden besungen, seit die Barbaren den Rhein überrannten. Aber war diese alte Welt zum Sterben verurteilt? Oder könnte die Hand eines geschickten Spielers sie bewahren?"