l_russian:

 culture_era_classical: "Классическая"
 culture_era_classical_desc: "Классическую эпоху лучше всего можно выразить как славу Римской империи за столетия до христианского мира. Будущие историки хвалят этот период за его великолепие, забывая, что это просто последняя боль умирающей цивилизации. Цезаризм был просто последним выражением греко-римской культуры. Пока не..."

 culture_era_late_classical: "Поздняя классическая"
 culture_era_late_classical_desc: "Не имея лучшего названия, поздняя классика относится к периоду смут, когда Римская империя превратилась в не более чем географическое выражение. Лишенная каких-либо традиций культуры или веры, она теперь является оболочкой и тенью своей былой славы. Тем временем остальная Европа медленно пробуждается ото сна."