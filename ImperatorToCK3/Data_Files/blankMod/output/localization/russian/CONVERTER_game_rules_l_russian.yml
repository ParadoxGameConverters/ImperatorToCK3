# Translated using Google Translate, sorry if wrong / Переведено с помощью Google Translate, извините если ошибся
 game_rule_category_irtock3: "Конвертер IRToCK3"

 rule_irtock3_gamerule_imperator_nomads: "IRToCK3 - [nomads|E] (Khans of the Steppe)"

 setting_irtock3_gamerule_nomads_leave_everything: "Оставьте все как есть"
 setting_irtock3_gamerule_nomads_leave_everything_desc: "Ничего не меняет, все остается именно так, как установил конвертер.\n#weak ПРИМЕЧАНИЕ: [nomads|E] не могут [migrate|E], если они не находятся в [situation|E], которая это позволяет! #!"

 setting_irtock3_gamerule_nomads_only_steppe: "Только в Степи"
 setting_irtock3_gamerule_nomads_only_steppe_desc: "Преобразует все теги Императора, созданные конвертером как [nomadic|E] и находящиеся за пределами Степи, в [tribal|E].\n#weak ПРИМЕЧАНИЕ: [nomads|E] не могут [migrate|E], если они не находятся в [situation|E], которая это позволяет! #!"

 setting_irtock3_gamerule_nomads_no_nomads: "Никаких кочевников"
 setting_irtock3_gamerule_nomads_no_nomads_desc: "Делает все теги Imperator, созданные конвертером, [nomadic|E] [tribal|E]."

 setting_irtock3_gamerule_nomads_leave_outside_force_steppe_tribes: "Оставьте снаружи, заставьте внутри"
 setting_irtock3_gamerule_nomads_leave_outside_force_steppe_tribes_desc: "Any Imperator tags made [nomadic|E] by the converter that are outside the Steppe remain Nomadic, and any [tribal|E] Imperator tags in the Steppe are forced to be Nomadic."

 setting_irtock3_gamerule_nomads_none_outside_force_steppe_tribes: "Нет снаружи, сила внутри"
 setting_irtock3_gamerule_nomads_none_outside_force_steppe_tribes_desc: "Bce теги Императора, сделанные конвертером как [nomadic|E] и находящиеся за пределами Степи, делаются [tribal|E], a все теги Племенного Императора в Степи принудительно становятся Кочевыми."


 rule_irtock3_gameruler_filler_rulers: "IRToCK3 - [filler_rulers|E]"
 game_concept_filler_rulers: "Линейки для наполнителей"
 game_concept_filler_rulers_desc: "Правители-заполнители — это [rulers|E], созданные конвертером IMP-CK3 для заполнения неколонизированных земель из Imperator. Их ранг определялся во фронтенде во время конвертации как [counts|E] или [dukes|E]."

 setting_irtock3_gamerule_filler_rulers_leave_alone: "Оставьте все как есть"
 setting_irtock3_gamerule_filler_rulers_leave_alone_desc: "Ничего не меняет, оставляя все [filler_rulers|E] точно такими, какими их установил конвертер.\n#weak ПРИМЕЧАНИЕ: Обычно это [tribal|E]. #!"

 setting_irtock3_gamerule_filler_rulers_all_nomads: "Сила кочевников"
 setting_irtock3_gamerule_filler_rulers_all_nomads_desc: "Требуются ханы степи для работы. Преобразует BCE [filler_rulers|E] в [nomads|E].\n#weak ПРИМЕЧАНИЕ: [nomads|E] не могут [migrate|E], если они не находятся в [situation|E], которая это позволяет! #!"

 setting_irtock3_gamerule_filler_rulers_steppe_nomads_all: "Степные кочевники\n         BCE"
 setting_irtock3_gamerule_filler_rulers_steppe_nomads_all_desc: "Требуются ханы степи для работы. Преобразует всех [filler_rulers|E] в степи в [nomadic|E]. Остальные становятся [tribal|E]."

 setting_irtock3_gamerule_filler_rulers_steppe_nomads_heritage: "Степные кочевники\n     Наследство"
 setting_irtock3_gamerule_filler_rulers_steppe_nomads_heritage_desc: "Требуются ханы степи для работы. Переводит всех [filler_rulers|E] в степи в [nomadic|E], если их [heritage|E]: иранское, монгольское, тюркское, мадьярское или yгpo-пермское. Остальные становятся [tribal|E]."

 setting_irtock3_gamerule_filler_rulers_steppe_nomads_herdhead: "Степные кочевники\nPyкoвoдитeль отдела культуры стада"
 setting_irtock3_gamerule_filler_rulers_steppe_nomads_herdhead_desc: "Требуются ханы степи для работы. Преобразует всех [filler_rulers|E] в степи в [nomadic|E], если их [culture|E] определяет [culture_head|E] c помощью [herd|E]. Остальные становятся [tribal|E]."
