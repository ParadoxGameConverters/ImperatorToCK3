 atenist_pagan_desc:0 "В отличие от политеистической религии кеметистов, атенистская религия является монотеистической религией, сосредоточенной на единственном поклонении солнечному диску Атона. В отличие от кеметизма, атенисты отрицают существование других богов и прямо криминализируют поклонение им."
