 germanic_pagan_desc:0 "Исконная вера саксов, фризов, ютов и других соседних племен, германское язычество включает в себя различных богов с региональной идентичностью. Приверженцы почитают своих старших и окружающий их мир природы."
 norse_pagan_desc:0 "Исконная вера скандинавского региона, скандинавское язычество, вращается вокруг почитания богов, известных как асы. Ожидается, что приверженцы будут жить - и желательно умереть - достойно."
