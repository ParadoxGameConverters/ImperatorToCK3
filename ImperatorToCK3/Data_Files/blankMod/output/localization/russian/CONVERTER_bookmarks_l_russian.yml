 bm_867_converted:0 "Другой мир"
 bm_867_converted_desc:1 "Прошли столетия с того дня, как Ромул впервые заложил камни Рима, а Улисс изобрел деревянного коня. Во что превратился мир до сих пор? Что будет? Только боги знают."

  bm_150_ad:0 "$emperor_feudal_male_roman$: $c_roma$"
 bm_150_ad_desc:0 "Сказки о мире до Креста и Полумесяца хранятся в сомнениях и мифах. Престижный и тонкий баланс силы и войны, чести и жестокости, мудрости и ревности воспевается в легендах с тех пор, как варвары вторглись в Рейн. Но был ли этот старый мир обречен на смерть? Или может рука умелого игрока сохранить его?"