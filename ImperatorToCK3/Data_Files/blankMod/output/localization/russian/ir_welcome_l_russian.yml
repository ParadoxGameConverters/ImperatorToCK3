 CONVERTERS_TEAM: "Команда конвертеров"
 welcome_title: "Добро пожаловать в Короли-крестоносцы III"
 welcome_desc: "Вы сейчас играете за... ну, вы знаете эту историю лучше, чем мы. Вы правили веками в классическую эпоху, уклоняясь от греков и римлян, а теперь вы здесь, склоняясь к феодализму, возможно, пропуская столетия, гадая, что вы сделали, что предотвратило рождение Христа и Мухаммеда. Однако позвольте нам просто добавить, что некоторые ошибки могут сохраняться, а переводы могут быть неправильными в некоторых местах. Не стесняйтесь сообщать нам об этом на форуме. Тем не менее, давайте идти вперед!"
 welcome_ok: "Давай!"