name: "Integration tests"

on:
  pull_request:  # TODO: remove when ready
  release:
    types: [published]

concurrency:
  group: ci-integration-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  run_test_conversions:
    runs-on: [self-hosted, windows]
    strategy:
      fail-fast: false
      matrix:
        save_url:
          # 2.0 vanilla
          - https://mega.nz/file/TR13kB7D#QWT2yFzoS3rSIu9-EkUEdcc-X8jJnhZdXbJvw9jC-dg  # Benchmark.rome
          # 2.0 with mods
          - https://mega.nz/file/id90lRYD#4OBL6N6_87-Nu28wNssm-O-3jmxli0iFzOtI7XVdN1E  # Mega_Campaign.rome
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - name: "Setup Dotnet for use with actions"
      uses: actions/setup-dotnet@v3
      with:
        global-json-file: global.json
    - name: "Build converter backend"
      working-directory: ImperatorToCK3
      run: |
        dotnet build
    - name: "Download I:R save from MEGA"
      run: |
        & "C:/Program Files/megatools/megatools.exe" dl --path "save.rome" ${{ matrix.save_url }}
    - name: "Create dummy folders"
      run: |
        mkdir ImperatorToCK3/Debug/ImperatorToCK3/ImperatorDocs
        mkdir ImperatorToCK3/Debug/ImperatorToCK3/CK3Mods
    - name: "Create configuration.txt"
      working-directory: ImperatorToCK3/Debug/ImperatorToCK3
      run: |
        echo 'ImperatorDirectory = "C:\SteamLibrary\steamapps\common\ImperatorRome"' > configuration.txt
        echo 'ImperatorDocDirectory = "./ImperatorDocs"' >> configuration.txt
        echo 'CK3directory = "C:\SteamLibrary\steamapps\common\Crusader Kings III"' >> configuration.txt
        echo 'targetGameModPath = "./CK3Mods"' >> configuration.txt
        echo 'SaveGame = "../../save.rome"' >> configuration.txt
        cat configuration.txt
    - name: "Run conversion"
      working-directory: ImperatorToCK3/Debug/ImperatorToCK3
      run: |
        ./ImperatorToCK3Converter.exe

    - name: "Cleanup"
      if: always()
      run: |
        Get-ChildItem -Path $Env:GITHUB_WORKSPACE -Recurse -Force | Remove-Item -force -recurse