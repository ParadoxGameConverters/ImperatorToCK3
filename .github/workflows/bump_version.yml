name: Bump version
on:
  push:
    branches:
      - master
jobs:
  bump_tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 2
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        DEFAULT_BUMP: patch