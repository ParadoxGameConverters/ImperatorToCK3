name: Create release
on:
  push:
    tags:
    - '*'
jobs:
  create_release:
    runs-on: windows-2019
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: "Get previous tag"
      id: previoustag
      uses: "WyriHaximus/github-action-get-previous-tag@v1"
    - name: "Init submodules"
      run: |
       git submodule update --init --recursive
    - name: "Build solution"
      run: |
       cd "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\MSBuild\Current\Bin\"
       .\MSBuild.exe -m -p:Configuration=Release $Env:GITHUB_WORKSPACE\ImperatorToCK3.sln
    - name: "Run tests"
      run: |
       cd $Env:GITHUB_WORKSPACE\ImperatorToCK3Tests\Release\
       .\ImperatorToCK3Tests.exe
    - name: "Save commit ID"
      run: |
       cd $Env:GITHUB_WORKSPACE\ImperatorToCK3\
       .\Save_Commit_ID_Windows.bat
    - name: "Archive release"
      run: |
       cd "C:\Program Files\7-Zip\"
       .\7z.exe a $Env:GITHUB_WORKSPACE\ImperatorToCK3.zip $Env:GITHUB_WORKSPACE\Release\*
    - name: "Release"
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.previoustag.outputs.tag }}
        artifacts: ImperatorToCK3.zip
        token: ${{ secrets.API_TOKEN_GITHUB }}
