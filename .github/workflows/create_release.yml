name: Create release
on:
  push:

jobs:
  add_release_archive:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
        - win-x64
        - linux-x64
        - osx-x64
        include:
        - build: win-x64
          os: windows-latest
          archive_type: zip
          archive_extension: .zip
          asset_content_type: application/zip
        - build: linux-x64
          os: ubuntu-latest
          archive_type: tar
          archive_extension: .tgz
          asset_content_type: application/gzip
        - build: osx-x64
          os: macos-latest
          archive_type: tar
          archive_extension: .tgz
          asset_content_type: application/gzip
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - name: "Setup Dotnet for use with actions"
      uses: actions/setup-dotnet@main
      with:
        dotnet-version: '7.x'
        dotnet-quality: 'preview'
    - name: "Build frontend"
      uses: ./Fronter.NET/.github/actions/build_frontend
      with:
        fronter_dir: 'Fronter.NET'
        release_dir: 'Release'
    - name: "Build backend"
      working-directory: ImperatorToCK3
      run: |
        dotnet publish -p:PublishProfile=${{ matrix.build }} -c:Release
    - name: "Remove Release/ImperatorToCK3 directory"
      uses: JesseTG/rm@v1.0.3
      with:
        path: Release/ImperatorToCK3
    - name: "Copy Publish files to Release directory"
      shell: bash
      run: |
        cp -R Publish/* Release/
        ls Release/Updater/
