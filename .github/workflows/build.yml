name: Build

on:
  pull_request:

concurrency:
  group: ci-build-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [[self-hosted, windows], [self-hosted, linux], macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: "Check if .NET 7 is the default dotnet version"
      id: dotnet-version-checker
      shell: bash
      run: |
        dotnet_version=`dotnet --version`
        if [[ $dotnet_version == 7.* ]]; then
          echo "::set-output name=dotnet_7::true"
        else
          echo "::set-output name=dotnet_7::false"
        fi
    - name: Setup Dotnet for use with actions
      if : ${{ steps.dotnet-version-checker.outputs.dotnet_7 == 'false' }}
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.*'
        include-prerelease: true
    - name: "Build backend"
      run: |
        cd ImperatorToCK3
        dotnet build
    - name: "Build frontend"
      run: |
        cd Fronter.NET
        dotnet build
