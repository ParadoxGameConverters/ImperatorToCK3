name: Build development version
on:
  push:
    branches:
    - 'master'

jobs:
  remove_old_artifacts:
    name: Remove old artifacts
    runs-on: ubuntu-latest
    steps:
    - name: Remove old artifacts
      uses: kolpav/purge-artifacts-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        expire-in: 0


  upload_dev_version_artifact:
    needs: remove_old_artifacts
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
        - win-x64
        - linux-x64
        include:
        - build: win-x64
          os: windows-2022
          archive_type: zip
          archive_extension: .zip
        - build: linux-x64
          os: ubuntu-latest
          archive_type: tar
          archive_extension: .tgz
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive
    - name: Setup Dotnet for use with actions
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.*'
    - name: "Build frontend"
      uses: ./Fronter.NET/.github/actions/build_frontend
      with:
        fronter_dir: 'Fronter.NET'
        release_dir: 'Release'
    - name: "Build backend"
      run: |
        cd ImperatorToCK3
        dotnet publish -p:PublishProfile=${{ matrix.build }} -c:Release
        cd ..
        Remove-Item -LiteralPath "Release\ImperatorToCK3" -Force -Recurse
        Xcopy /E /Y Publish Release
    - name: "Remove Release/ImperatorToCK3 directory"
      uses: JesseTG/rm@v1.0.2
      with:
        path: Release/ImperatorToCK3
    - name: "Move Publish to Release"
      shell: bash
      run: |
        mv Publish/* Release/
    - name: Archive Release folder
      uses: thedoctor0/zip-release@master
      with:
        type: ${{ matrix.archive_type }}
        directory: 'Release'
        path: '*'
        filename: '../ImperatorToCK3-${{ matrix.build }}${{ matrix.archive_extension }}'
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ImperatorToCK3-${{ matrix.build }}-dev
        path: ImperatorToCK3-${{ matrix.build }}-dev${{ matrix.archive_extension }}
        retention-days: 30
